<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
		<div class="calc">
			<div class="display">
				<input id="display" disabled placeholder="0" />
			</div>
			<div class="buttons">
				<div class="box">
					<div class="numpad">
						<div class="row" id="0">
							<div class="nums ms-0 mt-0" onclick="back()">back</div>
							<div class="nums mt-0" onclick="buttonClick('/')">/</div>
							<div class="nums mt-0" onclick="buttonClick('*')">*</div>
						</div>
						<div class="row" id="1">
							<div class="nums ms-0" onclick="buttonClick('1')">1</div>
							<div class="nums" onclick="buttonClick('2')">2</div>
							<div class="nums" onclick="buttonClick('3')">3</div>
						</div>
						<div class="row" id="2">
							<div class="nums ms-0" onclick="buttonClick('4')">4</div>
							<div class="nums" onclick="buttonClick('5')">5</div>
							<div class="nums" onclick="buttonClick('6')">6</div>
						</div>
						<div class="row" id="2">
							<div class="nums ms-0" onclick="buttonClick('7')">7</div>
							<div class="nums" onclick="buttonClick('8')">8</div>
							<div class="nums" onclick="buttonClick('9')">9</div>
						</div>
						<div class="extra">
							<div class="nums ms-0 mb-0" onclick="buttonClick('0')">0</div>
							<div id="dec" class="nums mb-0" onclick="buttonClick('.')">.</div>
							<div class="nums" onclick="clearDisplay()">C</div>
						</div>
					</div>
				</div>
				<div class="op">
					<div id="minus" class="ops mt-0 me-0" onclick="buttonClick('-')">-</div>
					<div id="plus" class="ops me-0" onclick="buttonClick('+')">+</div>
					<div id="equal" class="ops me-0 mb-0" onclick="total()">=</div>
				</div>
			</div>
		</div>
	</div>




    <script src="app.js"></script>
</body>
</html>
